<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="./nootab.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
</head>

<body>
  <main>
    <textarea id="notepad" placeholder="Your deepest thoughts go here. Or your shopping list, whatever works."></textarea>
  </main>

  <footer>
    <fieldset>
      <legend class="lowercase">Preferences</legend>

      <label class="lowercase" for="background">Background color:</label>
      <input type="color" id="background-color" />

      <label class="lowercase" for="text">Text color:</label>
      <input type="color" id="text-color" />

      <label class="lowercase" for="font-family">Font:</label>
      <input type="text" id="font-family" />

      <label class="lowercase" for="font-size">Font size:</label>
      <input type="range" id="font-size" min="80" max="300" />
    </fieldset>
  </footer>

  <script src="./scripts/nootab.js"></script>
</body>

</html>
