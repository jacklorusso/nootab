<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="./nootab.css">
</head>

<body>
  <main>
    <textarea placeholder="Your deepest thoughts go here. Or your shopping list, whatever works."></textarea>
  </main>
  <section class="theme-editor">
    <section class="predefined-themes">
      <button data-theme="black" style="background-color: #010101">
        black
      </button>
      <button data-theme="blue" style="background-color: #3f51b5">
        blue
      </button>
      <button data-theme="white" style="background-color: white">
        white
      </button>
    </section>
    <script src="./scripts/nootab.js"></script>
</body>

</html>
